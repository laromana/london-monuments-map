<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ccs/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <title>London Monuments</title>
  </head>
  <body>
    <div class="container main-title">
      <h1>Visit London Monuments</h1>
    </div>
    <div class="form-map-container">
      <!-- Filter form -->
      <div class="filter-form">
        <form class="container" id="filter-options" action="#">
          <label for="categories">Choose a category</label>
          <select class="form-select" name="categories" id="category">
            <option value="all">All</option>
            <option value="art">Art</option>
            <option value="science">Science</option>
            <option value="military">Military</option>
            <option value="architecture">Architecture</option>
            <option value="religious">Religious</option>
          </select>
          <!-- <label for="museum">Local Museum</label>
          <select name="museum" id="museum">
            <option value=" "></option>
            <option value="local-museum">Yes</option>
          </select> -->
          <label for="layers">Select Layer</label>
          <select class="form-select" name="layers" id="layers">
            <option value="streets">Streets</option>
            <option value="light">Light</option>
            <option value="outdoors">Outdoors</option>
            <option value="dark">Dark</option>
            <option value="satellite">Satellite</option>
            <option value="satelliteStreets">Satellite Streets</option>
            <option value="navigationDay">Navigation Day</option>
            <option value="navigationNight">Navigation Night</option>
          </select>
          <!-- <button id="filter">Filter</button> -->
        </form>
      </div>
      <div id="map"></div>
      <div style="font-weight: 600; width: 300px" id="marker-popup"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
